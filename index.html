<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Attendence</title>
</head>
<body>
    <div id="background" class="">
        <div id="backGroundLogin">
            <div id="loginOuter">
                <div id="loginBlock">
                    <div id="logoImg">
                        <img id="logo" src="./static/images/logo.png" alt="logo_img">
                    </div>
                    <div id="loginHeading">
                        Log In
                    </div>
                    <div id="usernameBlock">
                        <input class="loginCred" type="text" placeholder="User Id">
                        <div class="line"></div>
                    </div>
                    <div id="passwordBlock">
                        <input class="loginCred" type="password" placeholder="password">
                        <div class="line" ></div>
    
                    </div>
                    <div id="rememberMe">
                        <input type="checkbox" name="rememberMe" id="">
                        Remember me
                    </div>
                    <div id="LoginButton">
                        <input id="loginBtn" type="button" value="Login" name="Login">
                    </div>
    
                    <div id="forgetPass">
                        <span>Forget Password</span>
                    </div>
    
                </div>
    


            </div>
            
        </div>

    </div>
    
</body>
</html>
